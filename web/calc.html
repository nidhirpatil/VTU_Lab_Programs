<!DOCTYPE html>
<html>
<head>
<title>
Calculator program
</title>
<script>
	function update(num)
	{
		document.getElementById("text").value+=num;
	}
	function result(num)
	{
		document.getElementById("text").value=eval(document.getElementById("text").value);
	}
	function reset(num)
	{
		document.getElementById("text").value=' ';
	}
</script>
</head>
<body>
<form>
		<table border=2>
			<tr>
				<td colspan="4"><input type="text" id="text" style="width:99%"></td>
			</tr>
			<tr>
				<td> <input type="button" name="7" value="  7   "onclick="update(7)"</td>
				<td> <input type="button" name="8" value="  8   "onclick="update(8)"</td>
				<td> <input type="button" name="9" value="  9   "onclick="update(9)"</td>
				<td> <input type="button" name="+" value="  +   "onclick="update('+')"</td>
			</tr>
			<tr>
				<td> <input type="button" name="4" value="   4  "onclick="update(4)"</td>
				<td> <input type="button" name="5" value="  5  "onclick="update(5)"</td>
				<td> <input type="button" name="6" value="  6  "onclick="update(6)"</td>
				<td> <input type="button" name="-" value="  -    "onclick="update('-')"</td>
			</tr>
			<tr>
				<td> <input type="button" name="1" value="  1  "onclick="update(1)"</td>
				<td> <input type="button" name="2" value="  2  "onclick="update(2)"</td>
				<td> <input type="button" name="3" value="  3  "onclick="update(3)"</td>
				<td> <input type="button" name="*" value="  *  "onclick="update('*')"</td>
			</tr>
			<tr>
				<td> <input type="button" name="c" value="  c  "onclick="reset('c')"</td>
				<td> <input type="button" name="0" value="  0  "onclick="update(0)"</td>
				<td> <input type="button" name="=" value="  =  "onclick="result('=')"</td>
				<td> <input type="button" name="/" value="  /  "onclick="update('/')"</td>
			</tr>
		</table>	
</form>
</body>

</html>
